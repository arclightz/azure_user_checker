<!DOCTYPE html>
<html>
<head>
    <title>User Upload</title>
</head>
<body>
    <h1>User Upload</h1>

    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="file">Select a CSV file:</label>
        <input type="file" name="file" id="file" accept=".csv">
        <br>
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
